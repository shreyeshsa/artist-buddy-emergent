    <div id="root">
      <style>
        .app-loading {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background: white;
        }
        .app-loading-dark {
          background: #0a0a0a;
        }
        @media (prefers-color-scheme: dark) {
          .app-loading {
            background: #0a0a0a;
          }
        }
        .app-loading-logo {
          width: 64px;
          height: 64px;
          border-radius: 50%;
          background: linear-gradient(135deg, #ec4899, #8b5cf6);
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 16px;
        }
        .app-loading-spinner {
          width: 48px;
          height: 48px;
          border: 4px solid rgba(236, 72, 153, 0.1);
          border-top-color: #ec4899;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        .app-loading-text {
          color: #666;
          margin-top: 16px;
          font-family: system-ui, -apple-system, sans-serif;
        }
        @media (prefers-color-scheme: dark) {
          .app-loading-text {
            color: #999;
          }
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="app-loading">
        <div class="app-loading-logo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" style="width: 40px; height: 40px;">
